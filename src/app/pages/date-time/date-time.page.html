

<app-header titulo ="DateTime"> </app-header>

<ion-content>
<ion-list>

  <ion-list-header>
    <ion-label color = 'primary'> Datos de nacimiento </ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label> <h1> Fecha de nacimiento</h1></ion-label>
    <ion-datetime placeholder = "Nacimiento"
                        value = "{{fechaNaci | date: 'yyyy-MM-dd'}}"
                        display-fromat = "YYYY MM DD"
                        cancelText = "¡Cancelar!"
                        [ngModel] = "fechaNaci.toISOString()"
                        (ionChange)= "cambioFecha( $event )"></ion-datetime>
  </ion-item>

    
  <ion-list-header>
      <ion-label color = 'primary'> Restricciones </ion-label>
    </ion-list-header>
<!--RESTRINGUIR FECHA-->
    <ion-item>
      <ion-label> Minimo y máximo</ion-label>
        <ion-datetime placeholder= "YYYY-MM-DD"
                    display-format = "YYYY MM DD"
                    min = "2014-02-14"
                    max = "2090-12-12">
        </ion-datetime>
    </ion-item>

<!--RESTRINGUIR SOLO AÑOS-->
    <ion-item>
      <ion-label>Años</ion-label>
        <ion-datetime placeholder= "YYYY"
                  display-format = "YYYY"
                  min = "2014"
                  max = "2090"
                  value ="2020">
        </ion-datetime>
    </ion-item>

<!--OPCIONES PERSONALIZADAS-->
<ion-item>
    <ion-label>Custom Date</ion-label>
      <ion-datetime [pickerOptions]= "customPickerOptions"
                        [(ngModel)]= "customDate">
      </ion-datetime>
  </ion-item>


</ion-list>
</ion-content>
