<ion-header>
    <ion-toolbar>
  
      <ion-buttons slot = "start">
         <ion-back-button text="Regresar" defaultHref= "home"></ion-back-button>
      </ion-buttons>
  
      <ion-title>Checkbox</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor= "let check of data"
            (click)= "onClick ( check )">

      <ion-label> {{check.name}} </ion-label>
      <ion-checkbox [(ngModel)] = "check.selected"
                          [color] = "check.name">
      </ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
